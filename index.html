<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    counter: 0
                };
            },
            methods: {
                submit() {
                    this.counter++
                }
            },
            template: `<form v-on:submit.prevent="submit"><button>{{ counter }}</button></form>`
        }).mount('#app');
    </script>
